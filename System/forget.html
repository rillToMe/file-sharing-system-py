<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Lupa Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🔁 Reset Password</h2>
    <p>Tekan tombol di bawah untuk mengirim permintaan reset password.</p>
    <button onclick="resetPassword()">Reset Password</button>
    <p id="status"></p>
    <a href="index.html">← Kembali</a>
  </div>

  <script>
    function resetPassword() {
      fetch("/__FORGET_FLAG.txt", {
        method: "PUT"
      }).then(() => {
        document.getElementById("status").innerText = "✅ Permintaan dikirim.";
      }).catch(() => {
        document.getElementById("status").innerText = "❌ Gagal mengirim.";
      });
    }
  </script>
</body>
</html>
